<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Տրամադրության Հնչյուններ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Տրամադրության Հնչյուններ</h1>

  <div class="mood-container">
    <button class="mood-btn" data-mood="happy">🙂</button>
    <button class="mood-btn" data-mood="sad">😢</button>
    <button class="mood-btn" data-mood="inspired">💡</button>
    <button class="mood-btn" data-mood="angry">😠</button>
    <button class="mood-btn" data-mood="calm">😌</button>
  </div>

<div class="quote-box" id="quote">Ընտրիր քո տրամադրությունը</div>
<button class="stats-btn" id="statsBtn">Տրամադրության Վիճակագրություն</button>

  <div class="stats-panel" id="statsPanel">
    <h3>Այս Ամսվա Տրամադրությունները</h3>
    <ul id="statsList"></ul>
    <div class="counts" id="countsList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
